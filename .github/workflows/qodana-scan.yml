name: Qodana
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0,3,5' # At 00:00 on Sunday, Wednesday, and Friday.
  pull_request:
    branches:
      - preview
      - stable

jobs:
  qodana:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release] # No need to distribute Debug builds
        platform: [x64]
        framework: [net10.0-windows10.0.26100.0]
    env:
      Configuration: ${{ matrix.configuration }}
      Platform: ${{ matrix.platform }}
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
      
    permissions:
      actions: read
      contents: write
      pull-requests: write
      checks: write
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          submodules: recursive # many many submodules
          
      - name: 'Preparing Environment Variables'
        if: ${{ github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name }}
        run: |
          $env = Get-Content env.json | ConvertFrom-Json
          foreach ($prop in $env.PSObject.Properties) {
            echo "$($prop.Name)=$($prop.Value)" >> $env:GITHUB_ENV
          }

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: ${{ env.DOTNET_QUALITY }}
          cache: true
          cache-dependency-path: CollapseLauncher/packages.lock.json
      # - name: Qodana Scan
      #   run: |
      #     Import-Module "$env:ChocolateyInstall/helpers/chocolateyInstaller.psm1"
      #     refreshenv
      #     qodana scan --ide QDNET-EAP -o ${{ runner.temp }}\qodana\results --cache-dir ${{ runner.temp }}\qodana\cache
      - name: Qodana Scan
        uses: JetBrains/qodana-action@main
        continue-on-error: true
        with:
          args: --ide,QDNET
          pr-mode: false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
